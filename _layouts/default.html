<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {% feed_meta %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding-top: 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }


        .main-content {
            padding: 0;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.5em;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.3em;
            margin-top: 30px;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar-nav a:hover {
            color: #007bff;
        }

        .navbar-nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #007bff;
            transition: width 0.3s ease;
        }

        .navbar-nav a:hover::after {
            width: 100%;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-toggle:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }

            .navbar-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                border-top: 1px solid #e0e0e0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                gap: 0;
                padding: 20px;
                margin: 0;
            }

            .navbar-nav.mobile-open {
                display: flex;
            }

            .navbar-nav li {
                margin: 0;
            }

            .navbar-nav a {
                font-size: 1em;
                padding: 15px 0;
                width: 100%;
                text-align: center;
                position: relative;
            }

            .navbar-nav a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1px;
                background: #f0f0f0;
            }

            .navbar-nav a:last-child::after {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .container {
                padding: 10px;
            }

            .navbar-brand {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .main-content {
                padding: 0;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

        }

        /* Blog-specific styles */
        .post-header h1 {
            border-bottom: none;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .post-content {
            line-height: 1.7;
        }

        .post-content h2 {
            margin-top: 2em;
            margin-bottom: 1em;
        }

        .post-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        .post-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .post-content code {
            background: #f8f9fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-list {
            list-style: none;
            margin-left: 0;
        }

        .post-list li {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e8ed;
            border-radius: 5px;
            background: #fafbfc;
            transition: all 0.2s ease;
        }

        .post-list li:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.1);
        }

        .post-list h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.4em;
        }

        .post-list h3 a {
            color: #2c3e50;
            text-decoration: none;
        }

        .post-list h3 a:hover {
            color: #007bff;
        }

        .post-list .post-meta {
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }

        .post-list .post-excerpt {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">Blog Home</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav" id="navbar-nav">
                <li><a href="https://andrewfasano.com#about-me">About</a></li>
                <li><a href="https://andrewfasano.com#news">News</a></li>
                <li><a href="https://andrewfasano.com#projects">Projects</a></li>
                <li><a href="https://andrewfasano.com#talks">Talks</a></li>
                <li><a href="https://andrewfasano.com#awards">Awards</a></li>
                <li><a href="/">Security Blog</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <script>
        function toggleMobileMenu() {
            const navbarNav = document.querySelector('.navbar-nav');
            const toggle = document.querySelector('.mobile-menu-toggle i');

            navbarNav.classList.toggle('mobile-open');

            if (navbarNav.classList.contains('mobile-open')) {
                toggle.className = 'fas fa-times';
            } else {
                toggle.className = 'fas fa-bars';
            }
        }

        function closeMobileMenu() {
            const navbarNav = document.querySelector('.navbar-nav');
            const toggle = document.querySelector('.mobile-menu-toggle i');

            navbarNav.classList.remove('mobile-open');
            toggle.className = 'fas fa-bars';
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.navbar-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMobileMenu();
                }
            });
        });
    </script>
</body>
</html>
